</p><p id="3115157f-4140-4cbe-89f5-92d86fc57ac4" class="">과제 </p><ul id="3892ebc9-e2e6-4989-b92f-94e847a1091c" class="bulleted-list"><li style="list-style-type:disc">컴퓨팅 구조 관련 코딩 과제 1회</li></ul><ul id="2c72f6e6-8515-4997-9960-feaf55bd6b56" class="bulleted-list"><li style="list-style-type:disc">실무 과제 1회</li></ul><ul id="888c660e-eea1-4c77-bf62-198382474fd8" class="bulleted-list"><li style="list-style-type:disc">이론의 이해 및 실무 적용을 위한 실전 풀이 과제 4회</li></ul><p id="c8e68faa-63be-432c-b875-ae0c009c0b93" class="">제출 → 조교한테 메일로 </p><p id="cba187fd-3702-4c15-a98b-6e69d65505cc" class="">
</p><p id="c7d297e8-9ffe-4fc6-b7d3-49917ee0165d" class="">평가</p><ul id="dcec778e-0ba8-4e63-b483-0f198938bde8" class="bulleted-list"><li style="list-style-type:disc">중간고사 30</li></ul><ul id="53aad1aa-b0d0-47fd-9215-242dff391627" class="bulleted-list"><li style="list-style-type:disc">기말 40</li></ul><ul id="801005ac-306f-49f0-a891-9d07eb77afa0" class="bulleted-list"><li style="list-style-type:disc">출석 10</li></ul><ul id="20963073-d7d7-48bb-88bd-05b78e5fc562" class="bulleted-list"><li style="list-style-type:disc">실습 및 과제 20</li></ul><p id="b4017ec7-3ea4-4b9b-8185-99e322b39520" class="">
</p><p id="1a0db44f-e580-4db0-8155-1206f54ab2c5" class="">세상에 존재하는 컴퓨터 시스템은 거기서 거기임 ( 폰노이만이 만든 구조를 기반으로 만들어짐 ) → 단 하나의 원리로 돌아간다.</p><p id="2d25c5c0-70be-445b-9a30-b4f391d8f7d2" class="">
</p><p id="db17b2fc-06b7-4be7-9460-3769c2b9073e" class="">전공 학습 방법 소개 + 진로 설계를 위한 소양</p><p id="607b71f4-dd96-4461-b165-23878ec09cd9" class="">
</p><p id="6bb54191-ae2b-48b4-b9d9-4395f7309223" class="">
</p><p id="0161304f-4a2b-4bb4-a07e-7b9453effa43" class="">
